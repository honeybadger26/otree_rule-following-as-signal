{{ for field in form }}
    {{ field.label }} 
    <table class="likert-table">
        <tr>
            {{ for choice in field }}
            <th>{{ choice.label }}</th>
            {{ endfor }}
        </tr>
        <tr>
            {{ for choice in field }}
            <td>{{ choice }}</td>
            {{ endfor }}
        </tr>
    </table>
    {{ formfield_errors field.name }}
    <br />
{{ endfor }}
